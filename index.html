<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="manifest" href="/manifest.json">
		<style>
:root {
  color-scheme: light dark;
}

@media (prefers-color-scheme: light) {
	:root {
		--background: #f0f0f0;
		--foreground: #333;
	}
}

@media (prefers-color-scheme: dark) {
	:root {
		--background: #282828;
		--foreground: #f0f0f0;
	}
}

body {
	font-family: sans-serif;
	height: 100dvh;
	width: 100dvw;
	display: flex;
	margin: 0;
	flex-direction: column;
	color: var(--foreground);
}

textarea {
	width: 100%;
	height: 100%;
	box-sizing: border-box;
	padding: 0 8px;
	margin: 0;
	outline: 0;
	border: 0;
	font-size: 28pt;
	resize: none;
}

h3 {
	margin: 8px;
	padding: 8px;
	font-weight: normal;
	border-left: 4px solid #909090;
}
		</style>
		<title>Just a <textarea></title>
	</head>
	<body>
		<h3>Just a &lt;textarea&gt;</h3>
		<textarea resizable=false autofocus placeholder="write stuff here"></textarea>
	</body>
</html>
